<app-frame headerTitle="Members" icon="people">
    <div *ngIf="editable" frame-header-buttons>
        <app-operation-icon-button
            matTooltip="Add Member"
            icon="add"
            accentColor="accent"
            [action]="addMemberClick.bind(this)">
        </app-operation-icon-button>
    </div>
    <app-list frame-body
        [groupName]="groupName"
        [editable]="editable">
    </app-list>
</app-frame>
