<app-frame headerTitle="Members" icon="people">
    <app-operation-icon-button frame-header-buttons
        *ngIf="editable"
        matTooltip="Add Member"
        icon="add"
        accentColor="accent"
        [action]="addMemberClick.bind(this)">
    </app-operation-icon-button>
    <app-list frame-body
        [groupName]="groupName"
        [editable]="editable">
    </app-list>
</app-frame>
