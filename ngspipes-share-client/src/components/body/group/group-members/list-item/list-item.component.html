<div id="root" (click)="elementClick()">
    <div id="label">
        <app-user-image *ngIf="!loading" class="image" [userName]="member.userName" [spinnerDiameter]="15"></app-user-image>
        <div id="name" [matTooltip]="member.userName">
            {{member.userName}}
        </div>
    </div>

    <div id="icons">
        <app-operation-element spinnerDiameter="25" [working]="changingAccess">
            <mat-slide-toggle
                [disabled]="!editable"
                [checked]="member.writeAccess"
                (click)="writeAccessClick($event)"
                matTooltip="Write Access">
            </mat-slide-toggle>
        </app-operation-element>
        <app-operation-element spinnerDiameter="25" [working]="deleting">
            <mat-icon #deleteIcon
                id="delete-icon"
                *ngIf="editable && !deleting"
                matTooltip="Delete"
                (mouseenter)="deleteIcon.color='warn'"
                (mouseleave)="deleteIcon.color=''"
                (click)="deleteClick($event)">
                delete
            </mat-icon>
        </app-operation-element>
        <mat-icon *ngIf="isRead" matTooltip="Read Access" svgIcon="pencil-off"></mat-icon>
        <mat-icon *ngIf="isWrite" matTooltip="Write Access" svgIcon="pencil"></mat-icon>
    </div>
</div>
