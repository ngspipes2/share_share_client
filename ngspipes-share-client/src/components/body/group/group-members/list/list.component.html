<div id="root">
    <app-filter-list [filters]="filters" [elements]="members">
        <ng-template let-element>
             <app-list-item
                [groupName]="groupName"
                [member]="element"
                [editable]="editable">
            </app-list-item>
        </ng-template>
        <div id="empty-list" empty-list>
            <p>This Group has no members.<p>
            <app-operation-text-button
                *ngIf="editable"
                label="Add Member"
                [raised]="true"
                accentColor="accent"
                [action]="addMemberClick.bind(this)">
            </app-operation-text-button>
        </div>
    </app-filter-list>
</div>
