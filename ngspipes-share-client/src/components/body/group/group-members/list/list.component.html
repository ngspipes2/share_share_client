<div id="root">
    <app-filter-list [filters]="filters" [elements]="members">
        <ng-template let-element>
             <app-list-item
                [groupName]="groupName"
                [member]="element"
                [editable]="editable">
            </app-list-item>
        </ng-template>
    </app-filter-list>
</div>
