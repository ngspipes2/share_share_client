<app-frame headerTitle="Profile" icon="people">
    <div *ngIf="editable" frame-header-buttons>
        <app-operation-icon-button
            matTooltip="Delete"
            accentColor="warn"
            icon="delete"
            [action]="deleteClick.bind(this)">
        </app-operation-icon-button>
    </div>
    <app-group-info  frame-body
        [groupName]="groupName"
        [editable]="editable">
    </app-group-info>
</app-frame>
