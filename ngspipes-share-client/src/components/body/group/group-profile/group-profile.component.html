<app-frame headerTitle="Profile" icon="people">
    <app-operation-icon-button frame-header-buttons
        *ngIf="editable"
        matTooltip="Delete"
        accentColor="warn"
        icon="delete"
        [action]="deleteClick.bind(this)">
    </app-operation-icon-button>
    <app-group-info  frame-body
        [groupName]="groupName"
        [editable]="editable">
    </app-group-info>
</app-frame>
