<app-frame headerTitle="Repositories Config" svgIcon="repository-config">
    <div frame-header-buttons>
        <app-operation-icon-button
            matTooltip="Create Config"
            icon="add"
            accentColor="accent"
            [action]="createConfigClick.bind(this)">
        </app-operation-icon-button>
    </div>
    <app-list frame-body
        [selectedConfigName]="selectedConfigName"
        (selectedConfigNameChange)="selectConfig($event)">
    </app-list>
</app-frame>
