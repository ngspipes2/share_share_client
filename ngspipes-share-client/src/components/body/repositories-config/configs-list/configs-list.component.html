<app-frame headerTitle="Repositories Config" svgIcon="repository-config">
    <div frame-header-buttons>
        <app-operation-element spinnerDiameter="25" [working]="creating">
            <button mat-icon-button
                matTooltip="Create Config"
                (click)="createConfigClick()"
                #createConfigButton
                (mouseenter)="createConfigButton.color='accent'"
                (mouseleave)="createConfigButton.color=''">
                <mat-icon>add</mat-icon>
            </button>
        </app-operation-element>
    </div>
    <app-list frame-body
        [selectedConfigName]="selectedConfigName"
        (selectedConfigNameChange)="selectConfig($event)">
    </app-list>
</app-frame>
