<div id="root">
    <app-filter-list [filters]="filters" [elements]="configs">
        <ng-template let-element>
            <app-list-item
                [config]="element"
                [selected]="isSelected(element)"
                (click)="configClick(element)">
            </app-list-item>
        </ng-template>
        <div id="empty-list" empty-list>
            <p>You currently have no Repository Configs.<p>
            <app-operation-text-button
                [raised]="true"
                label="Create Config"
                accentColor="accent"
                [action]="createConfigClick.bind(this)">
            </app-operation-text-button>
        </div>
    </app-filter-list>
</div>
