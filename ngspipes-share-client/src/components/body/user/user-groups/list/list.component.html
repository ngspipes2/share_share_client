<div id="root">
    <div id="root">
        <app-filter-list [filters]="filters" [elements]="groups">
            <ng-template let-element>
                 <app-list-item
                    [userName]="userName"
                    [group]="element"
                    [editable]="editable">
                </app-list-item>
            </ng-template>
            <div id="empty-list" empty-list>
                <p *ngIf="!editable">This User has no Groups.</p>
                <p *ngIf="editable">You currently have no Groups.</p>
                <app-operation-element spinnerDiameter="25" [working]="creating" *ngIf="editable">
                  <button mat-raised-button
                      #createFirstGroupButton
                      (mouseenter)="createFirstGroupButton.color='primary'"
                      (mouseleave)="createFirstGroupButton.color=''"
                      (click)="createGroupClick()">
                      Create Group
                  </button>
                </app-operation-element>
            </div>
        </app-filter-list>
    </div>
</div>
