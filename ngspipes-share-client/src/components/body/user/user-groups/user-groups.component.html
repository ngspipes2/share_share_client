<app-frame headerTitle="Groups" icon="people">
    <app-operation-icon-button frame-header-buttons
        *ngIf="editable"
        matTooltip="Create Group"
        icon="add"
        accentColor="accent"
        [action]="createGroupClick.bind(this)">
    </app-operation-icon-button>
    <app-list frame-body
        [userName]="userName"
        [editable]="editable">
    </app-list>
</app-frame>
