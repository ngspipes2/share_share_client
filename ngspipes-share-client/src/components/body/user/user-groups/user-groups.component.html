<app-frame headerTitle="Groups" icon="people">
    <div *ngIf="editable" frame-header-buttons>
        <app-operation-icon-button
            matTooltip="Create Group"
            icon="add"
            accentColor="accent"
            [action]="createGroupClick.bind(this)">
        </app-operation-icon-button>
    </div>
    <app-list frame-body
        [userName]="userName"
        [editable]="editable">
    </app-list>
</app-frame>
