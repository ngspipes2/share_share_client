<div id="root">
    <app-filter-list [filters]="filters" [elements]="repositories">
        <ng-template let-element>
            <app-list-item
                [userName]="userName"
                [repository]="element"
                [editable]="editable">
            </app-list-item>
        </ng-template>
        <div id="empty-list" empty-list>
            <p *ngIf="!editable">This User has no Repositories.</p>
            <p *ngIf="editable">You have no Repositories.</p>
            <app-operation-text-button
                *ngIf="editable"
                label="Create Repository"
                [raised]="true"
                accentColor="accent"
                [action]="createRepositoryClick.bind(this)">
            </app-operation-text-button>
            <app-operation-text-button
                *ngIf="editable"
                label="Publish Repository"
                [raised]="true"
                accentColor="accent"
                [action]="publishRepositoryClick.bind(this)">
            </app-operation-text-button>
        </div>
    </app-filter-list>
</div>
