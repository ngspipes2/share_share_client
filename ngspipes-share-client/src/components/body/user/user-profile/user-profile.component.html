<app-frame headerTitle="Profile" icon="account_circle">
    <app-operation-icon-button frame-header-buttons
        *ngIf="editable"
        matTooltip="Deleter"
        icon="delete"
        accentColor="warn"
        [action]="deleteClick.bind(this)">
    </app-operation-icon-button>
    <app-user-info frame-body
        [userName]="userName"
        [editable]="editable">
    </app-user-info>
</app-frame>
