<app-frame headerTitle="Profile" icon="account_circle">
    <div *ngIf="editable" frame-header-buttons>
        <app-operation-element spinnerDiameter="25" [working]="deleting">
            <button mat-icon-button
                matTooltip="Delete"
                (click)="deleteClick()"
                #deleteButton
                (mouseenter)="deleteButton.color='warn'"
                (mouseleave)="deleteButton.color=''">
                <mat-icon>delete</mat-icon>
            </button>
        </app-operation-element>
    </div>
    <app-user-info frame-body
        [userName]="userName"
        [editable]="editable">
    </app-user-info>
</app-frame>
