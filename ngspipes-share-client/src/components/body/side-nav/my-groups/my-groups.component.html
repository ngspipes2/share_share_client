<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon>group</mat-icon>
            </mat-panel-title>
            <mat-panel-description>
                My Groups
                <app-operation-icon-button
                    matTooltip="Create Group"
                    icon="add"
                    accentColor="accent"
                    [action]="createGroupClick.bind(this)">
                </app-operation-icon-button>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-my-groups-list></app-my-groups-list>
    </mat-expansion-panel>
</mat-accordion>
