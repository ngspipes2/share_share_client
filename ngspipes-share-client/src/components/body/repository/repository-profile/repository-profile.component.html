<app-frame headerTitle="Profile" svgIcon="repository">
    <div *ngIf="editable" frame-header-buttons>
        <app-operation-icon-button
            matTooltip="Delete"
            icon="delete"
            accentColor="warn"
            [action]="deleteClick.bind(this)">
        </app-operation-icon-button>
    </div>
    <app-repository-info frame-body
        [repositoryName]="repositoryName"
        [editable]="editable">
    </app-repository-info>
</app-frame>
