<div class="container">
    <p>Select Group:</p>
    <mat-dialog-content>
        <div class="spinner" *ngIf="loading">
            <mat-spinner color="accent" diameter="25"></mat-spinner>
        </div>
        <form *ngIf="!loading">
            <mat-form-field class="fill">
                <input matInput placeholder="GroupName" [formControl]="control" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="dialogRef.close($event.option.value)">
                    <mat-option *ngFor="let groupName of filteredOptions | async" [value]="groupName">
                        <div class="option">
                            <div class="image">
                                <app-group-image [groupName]="groupName" spinnerDiameter="15"></app-group-image>
                            </div>
                            <div class="name" [matTooltip]="groupName">
                                {{groupName}}
                            </div>
                        </div>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-dialog-content>
</div>
