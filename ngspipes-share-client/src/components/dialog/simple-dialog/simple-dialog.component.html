<div class="container">
    <h1 mat-dialog-title>
        <mat-icon *ngIf="type" id="{{type.toString().toLowerCase()}}">{{getIcon()}}</mat-icon>
        {{title}}
    </h1>
    <div mat-dialog-content class="message">
        {{message}}
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-button *ngFor="let response of responses" [mat-dialog-close]="response" cdkFocusInitial>{{response}}</button>
    </div>
</div>
