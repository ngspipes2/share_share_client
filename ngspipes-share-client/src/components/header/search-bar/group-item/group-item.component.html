<div id="root" (click)="clicked()">
    <div id="logo">
        <app-group-image
            [groupName]="groupName"
            [spinnerDiameter]=15>
        </app-group-image>
    </div>
    <div id="name" [matTooltip]="groupName">
        {{groupName}}
    </div>
    <div id="icon">
        <mat-icon matTooltip="Group">group</mat-icon>
    </div>
</div>
