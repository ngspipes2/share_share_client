<div id="root" class="fill" (click)="clicked()">
    <mat-grid-list cols="10" rowHeight="100px">
        <mat-grid-tile
            [colspan]="1"
            [rowspan]="1">
            <app-group-image [groupName]="groupName" [spinnerDiameter]=15></app-group-image>
        </mat-grid-tile>
        <mat-grid-tile
            [colspan]="8"
            [rowspan]="1">
            <div id="name">
                {{groupName}}
            </div>
        </mat-grid-tile>
        <mat-grid-tile
            [colspan]="1"
            [rowspan]="1">
            <mat-icon>group</mat-icon>
        </mat-grid-tile>
    </mat-grid-list>
</div>
