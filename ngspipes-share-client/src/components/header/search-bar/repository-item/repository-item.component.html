<div id="root" (click)="clicked()">
    <div id="logo">
        <app-repository-image
            [repositoryName]="repositoryName"
            [spinnerDiameter]=15>
        </app-repository-image>
    </div>
    <div id="name" [matTooltip]="repositoryName">
        {{repositoryName}}
    </div>
    <div id="icon">
        <mat-icon
            matTooltip="Repository"
            svgIcon="repository">
        </mat-icon>
    </div>
</div>
