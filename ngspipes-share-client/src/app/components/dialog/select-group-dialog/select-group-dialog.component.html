<form class="example-form">
    <mat-form-field class="fill">
        <input
            #nameInput
            matInput
            placeholder="GroupName"
            [matAutocomplete]="auto"
            (keyup.enter)="select(nameInput.value)"
            [(ngModel)] = "groupName"
            (ngModelChange) = "inputChanged($event)"
            [ngModelOptions]="{standalone: true}">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let name of names" [value]="name">
                <div class="option">
                    <app-group-image [groupName]="name" spinnerDiameter="15"></app-group-image>
                    {{name}}
                </div>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <br/>
    <button mat-button (click)="select(nameInput.value)">Select</button>
</form>
