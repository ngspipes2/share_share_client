<mat-card>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="6:1">
            <mat-grid-tile>
                <mat-grid-list cols="8" rowHeight="1:1" class="fill">
                    <mat-grid-tile colspan="2">GroupName:</mat-grid-tile>
                    <mat-grid-tile colspan="6" *ngIf="group">{{group.groupName}}</mat-grid-tile>
                </mat-grid-list>
            </mat-grid-tile>

            <mat-grid-tile [rowspan]="4">
                <mat-grid-list cols="1" rowHeight="6:1" class="fill">
                    <mat-grid-tile [rowspan]="editable ? 3 : 4">
                        <mat-spinner color="accent" spinDiameter="75" *ngIf="loading"></mat-spinner>
                        <app-group-image [groupName]="group.groupName" spinnerDiameter="75" *ngIf="!loading"></app-group-image>
                    </mat-grid-tile>
                    <mat-grid-tile *ngIf="editable">
                        <input type="file" (change)="changeImage($event.target.files[0])" #selectFile hidden="true">
                        <button mat-button (click)="selectFile.click()">Change Image</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-grid-list cols="8" rowHeight="1:1" class="fill">
                    <mat-grid-tile colspan="2">Description:</mat-grid-tile>
                    <mat-grid-tile colspan="6" *ngIf="group">
                        <mat-form-field *ngIf="editable" [matTooltip]="group.description">
                            <input matInput type="text" [(ngModel)]="group.description">
                        </mat-form-field>
                        <div *ngIf="!editable" [matTooltip]="group.description">
                            {{group.description}}
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-grid-list cols="8" rowHeight="1:1" class="fill">
                    <mat-grid-tile colspan="2">Created:</mat-grid-tile>
                    <mat-grid-tile colspan="6" *ngIf="group">{{dateToString(group.creationDate)}}</mat-grid-tile>
                </mat-grid-list>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-grid-list cols="8" rowHeight="1:1" class="fill">
                    <mat-grid-tile colspan="2">Owner:</mat-grid-tile>
                    <mat-grid-tile colspan="6" *ngIf="group">
                        <mat-nav-list>
                            <a  mat-list-item
                                routerLink="/users/{{group.ownerName}}">
                                {{group.ownerName}}
                            </a>
                        </mat-nav-list>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions *ngIf="editable" align="center">
        <button mat-button (click)="saveClick()">Save</button>
    </mat-card-actions>
</mat-card>
