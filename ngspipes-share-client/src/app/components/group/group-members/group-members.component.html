<mat-form-field class="search-field">
    <input matInput placeholder="Member userName" type="text" #memberUserNameFilter>
</mat-form-field>
<mat-nav-list>
    <div *ngFor="let member of members">
        <a  mat-list-item
            routerLink="/users/{{member}}"
            *ngIf="member.indexOf(memberUserNameFilter.value) !== -1">
            <app-user-image [userName]="member" [spinnerDiameter]="15"></app-user-image>
            {{member}}
        </a>
    </div>
</mat-nav-list>
