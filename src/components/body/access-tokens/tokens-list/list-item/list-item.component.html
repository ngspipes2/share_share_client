<app-list-option [name]="token.name" [selected]="selected">
    <mat-icon
        list-option-icons
        [matTooltip]="token.writeAccess? 'Write Acceess' : 'Read Access'"
        [svgIcon]="token.writeAccess? 'pencil' : 'pencil-off'">
    </mat-icon>
    <app-operation-icon-button
        list-option-icons
        matTooltip="Delete Token"
        icon="delete"
        accentColor="warn"
        [action]="deleteClick.bind(this)">
    </app-operation-icon-button>
</app-list-option>
