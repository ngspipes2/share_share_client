<app-frame headerTitle="Repositories Config" svgIcon="repository-config">
    <app-operation-icon-button frame-header-buttons
        matTooltip="Create Config"
        icon="add"
        accentColor="accent"
        [action]="createConfigClick.bind(this)">
    </app-operation-icon-button>
    <app-list frame-body
        [selectedConfigRepositoryName]="selectedConfigRepositoryName"
        (selectedConfigRepositoryNameChange)="selectConfig($event)">
    </app-list>
</app-frame>
