<div class="container">
    <p>Select User:</p>
    <mat-dialog-content>
        <form>
            <app-event-load-element
                [spinnerDiameter]="50"
                [event]="loadEvent"
                [loader]="load.bind(this)">
                <mat-form-field class="fill">
                    <input matInput placeholder="UserName" [formControl]="control" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="select($event.option.value)">
                        <mat-option *ngFor="let userName of filteredOptions | async" [value]="userName">
                            <div class="option">
                                <div class="image">
                                    <app-user-image [userName]="userName" spinnerDiameter="15"></app-user-image>
                                </div>
                                <div class="name" [matTooltip]="userName">
                                    {{userName}}
                                </div>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </app-event-load-element>
        </form>
    </mat-dialog-content>
</div>
