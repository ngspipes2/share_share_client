<div id="root">
    <div id="logo">
        <app-user-image
            [userName]="userName"
            [spinnerDiameter]=15>
        </app-user-image>
    </div>
    <div id="name" [matTooltip]="userName">
        {{userName}}
    </div>
    <div id="icon">
        <mat-icon matTooltip="User">account_circle</mat-icon>
    </div>
</div>
